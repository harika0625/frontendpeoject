<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Onboarding Wizard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .logo-preview, .favicon-preview {
            height: 100px;
            width: 100%;
            object-fit: contain;
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Let's Customize Your Shopnix Store</h2>
    <form id="shopForm">
        <div class="mb-3">
            <label for="storeName" class="form-label">Name of the Store</label>
            <input type="text" class="form-control" id="storeName" required>
        </div>
        <div class="mb-3">
            <label for="storeTitle" class="form-label">Store Title</label>
            <input type="text" class="form-control" id="storeTitle" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Add Logo</label>
            <input type="file" class="form-control" id="logoInput" accept="image/*">
            <img id="logoPreview" class="logo-preview mt-2" src="no-preview.png" alt="No Preview">
        </div>
        <div class="mb-3">
            <label class="form-label">Add Favicon</label>
            <input type="file" class="form-control" id="faviconInput" accept="image/*">
            <img id="faviconPreview" class="favicon-preview mt-2" src="no-preview.png" alt="No Preview">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="supportDetails">
            <label class="form-check-label" for="supportDetails">Add Support Details</label>
        </div>
        <div class="d-flex justify-content-between mt-4">
          <a href="index3.html"> <button type="button" class="btn btn-secondary" onclick="goBack()">Back</button></a>
            <a href="welcome.html"><button type="submit" class="btn btn-primary">Review and Finish</button></a>
        </div>
    </form>
</div>

<script>
    // Function to preview selected images
    function previewImage(input, previewId) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById(previewId).src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    document.getElementById("logoInput").addEventListener("change", function () {
        previewImage(this, "logoPreview");
    });

    document.getElementById("faviconInput").addEventListener("change", function () {
        previewImage(this, "faviconPreview");
    });

    // Form submission event
    document.getElementById("shopForm").addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent default form submission
        window.location.href = "welcome.html"; // Redirect to home page
    });

   
</script>

</body>
</html>
